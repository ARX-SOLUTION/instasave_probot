name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  # â†“â†“â†“ HAR YANGI LOYIHADA FAQAT SHULARNI O'ZGARTIRING â†“â†“â†“
  PROJECT_NAME: instasave_probot

jobs:
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  deploy:
    name: ðŸš€ Restart Application
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: ðŸ“‹ Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy Application with PM2
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
        run: |
          ssh ${SERVER_USER}@${SERVER_HOST} bash << 'ENDSSH'
            set -e

            echo "ðŸ”„ Pulling latest changes from GitHub..."
            cd ~/projects/${PROJECT_NAME}
            git reset --hard
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            pnpm install --frozen-lockfile

            echo "ðŸ— Building the application..."
            pnpm build

            echo "ðŸ”„ Restarting the application with PM2..."
            pm2 restart ${PROJECT_NAME} || pm2 start dist/index.js --name ${PROJECT_NAME}

            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: ðŸ“¢ Telegram notification
        if: always()
        env:
          PROD_BOT_TOKEN: ${{ secrets.PROD_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}
        run: |
          STATUS="${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}"
          MESSAGE="ðŸš€ *${{ env.PROJECT_NAME }} Deployment*

          ðŸ“¦ Repository: \`${{ github.repository }}\`
          ðŸŒ¿ Branch: \`${{ github.ref_name }}\`
          ðŸ”— Commit: \`${GITHUB_SHA::7}\`
          ðŸ‘¤ Actor: \`${{ github.actor }}\`
          ðŸ“Š Status: ${STATUS}

          [View Workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${PROD_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${TELEGRAM_CHAT_ID}\",
              \"message_thread_id\": ${TELEGRAM_THREAD_ID},
              \"text\": \"$MESSAGE\",
              \"parse_mode\": \"Markdown\",
              \"disable_web_page_preview\": true
            }"