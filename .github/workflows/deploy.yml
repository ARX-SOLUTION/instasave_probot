name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  # â†“â†“â†“ HAR YANGI LOYIHADA FAQAT SHULARNI O'ZGARTIRING â†“â†“â†“
  PROJECT_NAME: instasave_probot

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  deploy:
    name: ğŸš€ Restart Application
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: ğŸ“‹ Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ”„ PM2 Restart
        run: |
          ssh ${SERVER_USER}@${SERVER_HOST} "
            pm2 restart ${PROJECT_NAME}
          "

      - name: ğŸ“¢ Telegram notification
        if: always()
        env:
          PROD_BOT_TOKEN: ${{ secrets.PROD_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}
        run: |
          STATUS="${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}"
          MESSAGE="ğŸš€ *${{ env.PROJECT_NAME }} Restart*

          ğŸ“¦ Repository: \`${{ github.repository }}\`
          ğŸŒ¿ Branch: \`${{ github.ref_name }}\`
          ğŸ”— Commit: \`${GITHUB_SHA::7}\`
          ğŸ‘¤ Actor: \`${{ github.actor }}\`
          ğŸ“Š Status: ${STATUS}

          [View Workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${PROD_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "$(jq -nc \
              --arg chat_id "$TELEGRAM_CHAT_ID" \
              --argjson thread_id "$TELEGRAM_THREAD_ID" \
              --arg text "$MESSAGE" \
              '{
                chat_id: $chat_id,
                message_thread_id: $thread_id,
                text: $text,
                parse_mode: "Markdown",
                disable_web_page_preview: true
              }')"
